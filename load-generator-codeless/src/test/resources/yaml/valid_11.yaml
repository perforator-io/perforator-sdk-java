---
suites:
  Suite One:
    steps:
      Open and run crawler:
        - sleep: 0.1s
        - crawler:
            url: https://verifications.perforator.io
            domains:
              - www.perforator.io
              - verifications.perforator.io
            randomize: false
            delay: 1s-2s
            maxDuration: 10s-20s
            scriptTimeout: 15s