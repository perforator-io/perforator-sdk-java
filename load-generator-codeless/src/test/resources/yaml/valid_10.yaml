---
loadGenerator:
  constants:
    suite.webDriverFluentWaitTimeout: 55s
    suite.webDriverSessionPageLoadTimeout: 55s
    defaultOpenTimeout: ${suite.webDriverSessionPageLoadTimeout}
    domain: verifications.perforator.io
    protocol: https
    port: 443
    context: ''
    baseUrl: '${protocol}://${domain}:${port}/${context}'
    pom.nav: 'nav#main'
    pom.nav.items: '${pom.nav} ul li'
    pom.nav.items.home: '${pom.nav.items}:nth-child(1)'
    enablingCondition: true
suites:
  Suite One:
    steps:
      Open and upload file successfully:
        - open: 
            url: '${baseUrl}'
            timeout: '${defaultOpenTimeout}'
            enabled: '${enablingCondition}'
        - click: '${pom.nav.items.home}'
        - sleep:
            timeout: 10s
            enabled: '${enablingCondition}'