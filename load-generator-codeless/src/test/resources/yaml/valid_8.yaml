---
variables:
  baseUrl: '${protocol}://${domain}:${port}/${context}'
  domain: verifications.perforator.io
  protocol: https
  port: 443
  context: ''
  pom.nav: 'nav#main'
  pom.nav.items: '${pom.nav} ul li'
  pom.nav.items.home: '${pom.nav.items}:nth-child(1)'
suites:
  Suite One:
    steps:
      Open and upload file successfully:
        - open: '${baseUrl}'
        - click: '${pom.nav.items.home}'
        - ignoreRemainingSteps: false
        - ignoreRemainingActions: false