        - `CLOUD_RUNNER_DURATION_HOURS` - what is the maximum duration(in hours) for any requested cloud runner. The default limit is **4** hours.
        ***
        Please keep in mind that all the limits are adjustable, so if your current limits are not enough for your performance test requirements - please request limits increase via sending an email to support@perforator.io
