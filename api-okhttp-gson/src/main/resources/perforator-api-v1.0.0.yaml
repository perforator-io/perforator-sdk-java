  '/v1/projects/{project_key}/executions/{execution_key}/analytics/charts':
    post:
      tags:
        - Analytics
      summary: Calculate data for charts in a format suitable for rendering on the canvas.
      description: |
        Call this operation if you need to aggregate analytics data in a format suitable for rendering charts on the canvas.
        ***
        You can request charts data to be calculated for one or more namespaces within a single API call, where each namespace can have its own filters and a set of metrics for aggregation.
        The precision of the chart or a time step between data points on the chart is controlled via granularity parameter.
        ***
        **Parameters**
        - `granularity` - required parameter controlling precision or time step between data points on the chart, for example, `ONE_SECOND`, `FIVE_SECONDS`, `TEN_SECONDS`, `FIFTEEN_SECONDS`, `THIRTY_SECONDS`, `ONE_MINUTE`, `FIVE_MINUTES`.
        - `namespace` - required parameter, the name of the namespace where to get source records for aggregation, for example, `requests`, `pages`, `transactions`, `pulse`.
        - `filters` - optional, an array of filters to be applied on source records before aggregation starts, for example, `[{"field": "field_name", "condition": "=", "value": "value1 || value2 || value3" }]`
        - `metrics` - required, an array of aggregation metrics to be calculated for the chart from filtered namespace records, for example, `["count", "duration_p50", "duration_p95"]`
      operationId: getCharts
      parameters:
        - name: project_key
          in: path
          description: Unique identifier of the project
          required: true
          allowEmptyValue: false
          schema:
            type: string
          example: 8276840e-26ee-41b5-a8ba-ad635759e1dc
        - name: execution_key
          in: path
          description: Unique identifier of the execution
          required: true
          allowEmptyValue: false
          schema:
            type: string
          example: ecbacdfe-6535-4cf7-a489-4b1f43ddf933
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnalyticsChartsRequest'
            examples:
              Requests:
                value:
                  granularity: THIRTY_SECONDS
                  charts:
                    - namespace: requests
                      filters:
                        - field: dynamic
                          condition: '='
                          value: 'true'
                        - field: request_method
                          condition: '='
                          value: post
                        - field: page_url
                          condition: starts_with
                          value: 'https://app.perforator.io/'
                        - field: request_url
                          condition: contains
                          value: statistics
                      metrics:
                        - count
                        - problematic_count
                        - duration_p50
                        - duration_p90
                        - duration_p95
              Pages:
                value:
                  granularity: THIRTY_SECONDS
                  charts:
                    - namespace: pages
                      filters:
                        - field: page_url
                          condition: starts_with
                          value: 'https://app.perforator.io/'
                        - field: requests_count
                          condition: '>'
                          value: '1'
                      metrics:
                        - count
                        - page_load_p95
                        - dom_content_load_p95
                        - cwv_ttfb_p95
              Transactions:
                value:
                  granularity: THIRTY_SECONDS
                  charts:
                    - namespace: transactions
                      filters:
                        - field: transaction_name
                          condition: '='
                          value: Statistics review
                        - field: status
                          condition: '='
                          value: FAILED
                      metrics:
                        - count
                        - duration_p90
              Pulse:
                value:
                  granularity: ONE_SECOND
                  charts:
                    - namespace: pulse
                      metrics:
                        - top_level_transactions_count
                        - sessions_count
                        - requests_count
              Multiple charts:
                value:
                  granularity: THIRTY_SECONDS
                  charts:
                    - namespace: requests
                      filters:
                        - field: dynamic
                          condition: '='
                          value: 'true'
                        - field: request_method
                          condition: '='
                          value: post
                        - field: page_url
                          condition: starts_with
                          value: 'https://app.perforator.io/'
                        - field: request_url
                          condition: contains
                          value: statistics
                      metrics:
                        - count
                        - problematic_count
                        - duration_p50
                        - duration_p90
                        - duration_p95
                    - namespace: pages
                      filters:
                        - field: page_url
                          condition: starts_with
                          value: 'https://app.perforator.io/'
                        - field: requests_count
                          condition: '>'
                          value: '1'
                      metrics:
                        - count
                        - page_load_p95
                        - dom_content_load_p95
                        - cwv_ttfb_p95
