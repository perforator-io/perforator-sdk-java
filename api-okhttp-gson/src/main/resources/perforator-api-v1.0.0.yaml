  '/v1/projects/{project_key}/executions/{execution_key}/analytics/namespaces':
    get:
      tags:
        - Analytics
      summary: List analytics namespaces
      description: |
        Call this operation if you want to get a list of analytics namespaces available for the given project/execution.
        ***
        **Namespace** is a container storing data captured as a part of the performance test in a predefined format.
        Every namespace is characterized via a predefined set of fields describing the structure of the stored data and a set of named metrics declaring math aggregations available for analysis.
        In the majority of the cases, all projects and executions have the same namespaces/fields/metrics, but during the time, new executions can store additional data.
        As a result, older executions might have a smaller set of namespaces/fields/metrics comparing the most recent ones.
        So, please call this operation to get the detailed listing of namespaces available for the given execution.
        Here is the list of namespaces available as of now:
        - **requests** - HTTP requests are automatically captured from browsers launched in the cloud. We provide HTTP request metrics in both aggregated ways and on the individual level. So, you can get statistics of all HTTP requests matching given criteria or review RAW data of individual requests.
        - **pages** - all web page navigations are automatically captured from browsers launched in the cloud. You can review both aggregated metrics calculated from pages matching given criteria or review individual pages to get a clue of what was happening during a specific page visit.
        - **transactions** - this is a special concept of capturing performance metrics outside the browser cloud as it occurs inside the load-generator(where user-level code is executed). Transactions always have a start time, finish time, and success indicator - either true or false. In case of failure, the transaction also has error details attached to the record. The majority of the transactions are captured automatically as a part of the prebuilt [integrations](https://gitlab.com/perforator-public/java-tools), but you can also initiate your own transactions. Transactions can be reviewed in both aggregated ways and on an individual level.
        - **pulse** - this is a unique namespace with the primary purpose of calculating and visualizing ongoing or real-time metrics without waiting till a specific transaction/session/page is completed. You can treat the pulse namespace as a heartbeat diagram. For example, whenever any transaction/session/page is started - the system automatically omits heartbeat events every 250ms till the completion of the sequence. As a result, you can visualize how many concurrent transactions/sessions/pages were happening at any given moment. In the majority of the cases, such namespace is used to calculate concurrency-related data and display it on the chart canvas.
      operationId: getNamespaces
      parameters:
        - name: project_key
          in: path
          description: Unique identifier of the project
          required: true
          allowEmptyValue: false
          schema:
            type: string
          example: 8276840e-26ee-41b5-a8ba-ad635759e1dc
        - name: execution_key
          in: path
          description: Unique identifier of the execution
          required: true
          allowEmptyValue: false
          schema:
            type: string
          example: ecbacdfe-6535-4cf7-a489-4b1f43ddf933
      responses:
        '200':
          description: Returns payload with the list of analytics namespaces available for the given project/execution.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
              example:
                - requests
                - pages
                - transactions
                - pulse
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
