      summary: Create a new browser cloud for the given execution
      description: |
        Call this operation if you want to create a new browser cloud within the given execution.
        ***
        **Special Notes**:
        - `uuid` is a system-level field, so it will be ignored even if you try to submit it.
        - `createdAt` is a system-level field, so it will be ignored even if you try to submit it.
        - `updatedAt` is a system-level field, so it will be ignored even if you try to submit it.
        - `status` is a system-level field, so it will be ignored even if you try to submit it.
        - The platform automatically assigns random public IP addresses when creating a browser cloud, and such IPs are not known in advance. Please set `usePreAllocatedIPs` parameter to `true` if you would like all browsers to have preallocated IPs, for example, to establish network trust on your firewall side.
        - It might be a case when you need to exclude certain HTTP requests from capturing by cloud-based browsers so such requests don't affect analytics. Feel free to supply an optional parameter `dataCapturingExcludes` with the list of URLs to exclude from capturing.
        - You can supply an optional field 'httpHeaders', and as a result, all browsers from the cloud will include such headers in every HTTP request.
        - Please set `hosts` parameter if you would like to propagate additional /etc/hosts to remote browsers. It might be a case where a target website domain name is not resolvable via public DNS servers. So, to reach such domains from the browsers started in the cloud, you can supply a map of additional DNS records via 'hosts' parameter, for example: example.com => 1.2.3.4
        - Please set `dataCapturingIncludeRequestHeaders` parameter to control capturing of http requests headers. Default is `true`.
        - Please set `dataCapturingIncludeRequestBody` parameter to control capturing of http requests body. Default is `true`.
        - Please set `dataCapturingIncludeResponseHeaders` parameter to control capturing of http responses headers. Default is `true`.
        - Please set `dataCapturingIncludeResponseBody` parameter to control capturing of http responses body. Default is `true`.
      operationId: createBrowserCloud
      parameters:
        - name: project_key
          in: path
          description: Unique identifier of the project
          required: true
          allowEmptyValue: false
          schema:
            type: string
          example: 8276840e-26ee-41b5-a8ba-ad635759e1dc
        - name: execution_key
          in: path
          description: Unique identifier of the execution
          required: true
          allowEmptyValue: false
          schema:
            type: string
          example: ecbacdfe-6535-4cf7-a489-4b1f43ddf933
      requestBody:
        description: Payload to create a new browser cloud
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BrowserCloud'
            examples:
              Create browser cloud with 50 browsers:
                value:
                  concurrency: 50
              Create browser cloud with 50 browsers with pre allocated IPs:
                value:
                  concurrency: 50
                  usePreAllocatedIPs: true
              Create browser cloud with 100 browsers:
                value:
                  concurrency: 100
              Create browser cloud with 100 browsers with pre allocated IPs:
                value:
                  concurrency: 100
                  usePreAllocatedIPs: true
              Create browser cloud with data capturing excludes:
                value:
                  concurrency: 50
                  dataCapturingExcludes:
                    - 'https://example.com/font.ttf'
                    - 'https://example.com/page/*'
              Create browser cloud with controlled data capturing includes:
                value:
                  concurrency: 50
                  dataCapturingIncludeRequestHeaders: true
                  dataCapturingIncludeRequestBody: true
                  dataCapturingIncludeResponseHeaders: true
                  dataCapturingIncludeResponseBody: true
              Create browser cloud with http headers:
                value:
                  concurrency: 50
                  httpHeaders:
                    Authorization: Basic YOUR_AUTHORIZATION_TOKEN
                    Host: 'example.com:8080, example.com'
              Create browser cloud with additional hosts:
                value:
                  concurrency: 50
                  hosts:
                    localhost: 127.0.0.1
                    example.com: 1.2.3.4
