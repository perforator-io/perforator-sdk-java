          - `request_url` from `requests` namespace, for example: `{"request_url": {"ignore_url_params": true}}`
          - `page_url` from `requests` namespace, for example: `{"page_url": {"ignore_url_params": true}}`
          - `page_url` from `pages` namespace, for example: `{"page_url": {"ignore_url_params": true}}`
