  '/v1/projects/{project_key}/executions/{execution_key}/analytics/grouped_statistics':
    post:
      tags:
        - Analytics
      summary: Calculate aggregated metrics grouped by a specific field.
      description: |
        Call this operation if you need to aggregate metrics grouped by a specific field.
        The primary purpose of this operation is to provide grouping and aggregation similar to [Group By](https://en.wikipedia.org/wiki/Group_by_(SQL)) SQL statement.
        A good example of such an API call is when you need to calculate HTTP requests duration grouped by `request_url` and get a table with results like below:
        |    Request URL   |  Count | Duration(p50) | Duration(p90) |
        |------------------|--------|---------------|---------------|
        |  https://a.a/a   | 23,000 |     1,278     |     2,396     |
        |  https://b.b/b   | 13,000 |     2,196     |     3,512     |
        |  https://c.c/c   | 10,000 |     5,789     |     7,987     |
        ***
        **Parameters**
        - `namespace` - required parameter, the name of the namespace where to get source records for aggregation, for example, `requests`, `pages`, `transactions`.
        - `filters` - optional, an array of filters to be applied on source records before aggregation starts, for example, `[{"field": "field_name", "condition": "=", "value": "value1 || value2 || value3" }]`
        - `metrics` - required, an array of aggregation metrics to be calculated, for example, `["count", "duration_p50", "duration_p95"]`
        - `groupBy` - required, an array of fields to apply grouping on, for example, `["request_url", "request_method"]`
        - `orderBy` - optional, an array of fields or metrics to be used when soring results, for example: `["request_url", "duration_p95"]`
        - `orderDirection` - optional field describing the direction of the results sorting with the possible values `asc`(ascending) and `desc`(descending)
        - `groupingFlags` - optional map describing special instructions to apply on groupBy fields. Currently, we support only one grouping flag, `ignore_url_params`, which strips all URL parameters during the grouping phase, and such flag is available only for the following fields:
          - `request_url` from `requests` namespace, for example: `{"request_url": {"ignore_url_params": true}}`
          - `page_url` from `requests` namespace, for example: `{"page_url": {"ignore_url_params": true}}`
          - `page_url` from `pages` namespace, for example: `{"page_url": {"ignore_url_params": true}}`
