  '/v1/projects/{project_key}/executions/{execution_key}/browser_clouds/{browser_cloud_key}/analytics_events':
    post:
      tags:
        - Browser clouds
      summary: Send events for analytics
      description: |
        Call this operation if you want to submit analytics events from the load-generator side.
        ***
        **Special notes**:
        - In the majority of the cases, you don't need to call this operation manually since Perforator provides pre-build integrations that automatically submit analytics events for processing.
        - One of the pre-built integrations allows you to utilize the full power of [TestNG](https://testng.org/) paired with Perforator. Feel free to explore such integration in the [Perforator public GitLab repo](https://gitlab.com/perforator-public/java-tools/-/tree/master/testng).
        ***
        **Event Types**:
        Only the following event types(`eventType`) are allowed to be submitted:
        - `transaction_heartbeat` - event describing that specific transaction is still alive. Typically such events are submitted every 250ms for every active transaction.
        - `transaction_completed` - event describing that specific transaction has been completed. Events with such type should only be sent once when the transaction is completed.
        - `concurrency` - event describing that record should be treated as reporting point for concurrency. Typically such events are submitted every 250ms.
        ***
        **Concurrency Types**:
        Only the following concurrency types(`concurrencyType`) are allowed to be submitted:
        - `concurrent_top_level_transactions` - type of concurrency describing how many active 'top level' transactions at the specific moment.
        - `concurrent_nested_transactions` - type of concurrency describing how many active 'nested level' transactions at the specific moment.
        - `concurrent_transactions` - type of concurrency describing how many active transactions at the specific moment.
        - `concurrent_sessions` - type of concurrency describing how many active sessions at the specific moment.
        ***
        **Processing flow**:
        When the list of events is accepted, it is first validated and then placed in the async processing queue, meaning that such events will be processed eventually in the future.
        Usually, it takes around 15 seconds to process all new events.
        Operation responds with the payload containing two extra fields:
        - `rejectedEvents` - events in this collection indicate that it is not valid and should not be submitted again. Typically such events don't contain required fields or have invalid data.
        - `retryableEvents` - events in this collection are valid ones, but a technical issue occurred while submitting such events to the processing queue. Such events should be resent during the next attempt.

        All events which are neither inside `rejectedEvents` nor inside `retryableEvents` are submitted to the processing queue successfully.
        ***
        **Validations**:
        - `timestamp` - required, its value can't be in the future and can't be more than 24h back in the past.
        - `eventType` - required, should be one of 'transaction_heartbeat', 'transaction_completed' or 'concurrency'.
        - `failureMessage` - optional, but if present, it should have less than 65K symbols.
        - `failed` - should be provided for `transaction_completed` events.
        - `suiteName` - required only if eventType == 'transaction_heartbeat' or eventType == 'transaction_completed'
        - `transactionID` - required only if eventType == 'transaction_heartbeat' or eventType == 'transaction_completed', should be in [UUID](https://en.wikipedia.org/wiki/Universally_unique_identifier) format.
        - `transactionName` - required only if eventType == 'transaction_heartbeat' or eventType == 'transaction_completed', should be less than 1024 symbols.
        - `parentTransactionID` - optional, but if present, it should be in [UUID](https://en.wikipedia.org/wiki/Universally_unique_identifier) format.
        - `parentTransactionName` - optional, but should be provided if `parentTransactionID` is present.
        - `browserName` - optional, but if present, it should be less than 256 symbols.
        - `browserVersion` - optional, but if present, it should be less than 256 symbols.
        - `sessionId` - optional, but if present, it should be less than 64 symbols.
        - `concurrencyType` - required only if eventType == 'concurrency', should be one of 'concurrent_top_level_transactions', 'concurrent_nested_transactions', 'concurrent_transactions' or 'concurrent_sessions'.
        - `concurrencyValue` - required only if eventType == 'concurrency'.
      operationId: sendAnalyticsEvents
      parameters:
        - name: project_key
          in: path
          description: Unique identifier of the project
          required: true
          allowEmptyValue: false
          schema:
            type: string
          example: 8276840e-26ee-41b5-a8ba-ad635759e1dc
        - name: execution_key
          in: path
          description: Unique identifier of the execution
          required: true
          allowEmptyValue: false
          schema:
            type: string
          example: ecbacdfe-6535-4cf7-a489-4b1f43ddf933
        - name: browser_cloud_key
          in: path
          description: Unique identifier of the browser cloud
          required: true
          allowEmptyValue: false
          schema:
            type: string
          example: b553dc6c-4fef-4a9f-bc16-ee2c88664dd0
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/AnalyticsEvent'
            example:
              - timestamp: 1626062953605
                eventType: transaction_heartbeat
                sessionId: 08464985fc627525e14cff420510fde5
                browserName: chrome
                browserVersion: 90.0.4430.72
                transactionId: 6aebd8ce-6958-4893-abe8-a2262ba8ddc6
                transactionName: Visit documentation page
                parentTransactionId: 90ef01d8-7c84-4ad6-b365-ec663246a326
                parentTransactionName: Visit public website
                suiteName: System stress test
              - timestamp: 1626063314905
                eventType: transaction_completed
                sessionId: ead6243bf428a74e3eb2451e57d695d0
                browserName: chrome
                browserVersion: 90.0.4430.72
                failed: true
                failureMessage: Long stacktrace of the issue
                transactionId: 0d1621ec-2ced-4bcd-a5e4-5fb4303c2296
                transactionName: Visit support page
                parentTransactionId: 90ef01d8-7c84-4ad6-b365-ec663246a326
                parentTransactionName: Visit public website
                suiteName: System stress test
              - timestamp: 1626063315325
                eventType: concurrency
                suiteName: System stress test
                concurrencyType: concurrent_sessions
                concurrencyValue: 1500
