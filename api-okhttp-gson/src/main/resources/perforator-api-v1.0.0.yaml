  '/v1/projects/{project_key}/executions/{execution_key}/analytics/namespaces/{namespace}/metrics':
    get:
      tags:
        - Analytics
      summary: List available metrics for the given namespace
      description: |
        Call this operation if you want to get a list of metrics available for the given analytics namespace.
        ***
        **Metrics** are quantitative measurements of the data captured as a part of the performance test.
        In other words, metrics can be treated as [aggregation functions](https://en.wikipedia.org/wiki/Aggregate_function) producing a summary result from all captured/filtered records.
        Good examples of general metrics are:
        - count - counts all the records passed to aggregation.
        - min - the minimum value of a specific field from all the records passed to aggregation.
        - avg - average value of a specific field from all the records passed to aggregation.
        - max - maximum value of a specific field from all the records passed to aggregation.
        - p50, p75, p90, ..., p99 - N-th percentile calculated from a specific field of all records passed to aggregation.
        - etc
        ***
        Practical examples of metrics:
        - `duration_p90` in `requests` namespace - 90th percentile of requests duration, or in other words, 90% of all captured/filtered requests finished within a calculated value.
        - `page_load_avg` in `pages` namespace - average page load time of web pages captured/filtered. Every page load spans a time starting from the initiation phase(clicking on the link or navigating by exact URL) till the complete load of the page, including all its internal resources(css/js/images) loading and initialization.
        - `dom_content_load_sd` in `pages` namespace - [standard deviation](https://en.wikipedia.org/wiki/Standard_deviation) of [loading page document](https://developer.mozilla.org/en-US/docs/Web/API/Document/DOMContentLoaded_event) across all captured/filtered pages.
        - `status_failed_count` in `transactions` namespace - how many transactions are failed.

        **Note**: the examples above are just a tiny subset of all metrics available in the system. 
        Please make an API call to get a complete list of available metrics.  
      operationId: getNamespaceMetrics
      parameters:
        - name: project_key
          in: path
          description: Unique identifier of the project
          required: true
          allowEmptyValue: false
          schema:
            type: string
          example: 8276840e-26ee-41b5-a8ba-ad635759e1dc
        - name: execution_key
          in: path
          description: Unique identifier of the execution
          required: true
          allowEmptyValue: false
          schema:
            type: string
          example: ecbacdfe-6535-4cf7-a489-4b1f43ddf933
        - name: namespace
          in: path
          description: namespace value
          required: true
          allowEmptyValue: false
          schema:
            type: string
          examples:
            requests:
              value: requests
            pages:
              value: pages
            transactions:
              value: transactions
            pulse:
              value: pulse
