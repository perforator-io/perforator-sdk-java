  /v1/limits:
    get:
      tags:
        - Limits
      summary: Get limits applied to your account.
      description: |
        Call this operation if you would like to get current limits applied to your account.
        For example, the following limits are currently in place:
        - `UTILIZATION_DAILY_SOFT_LIMIT` - soft limit of utilizing cloud resources daily. You are allowed to launch new cloud resources before reaching this daily threshold.
        - `UTILIZATION_DAILY_HARD_LIMIT` - hard limit of utilizing cloud resources daily. All active cloud resources will be automatically terminated once you reach this daily threshold.
        - `UTILIZATION_WEEKLY_SOFT_LIMIT` - soft limit of utilizing cloud resources weekly. You are allowed to launch new cloud resources before reaching this weekly threshold.
        - `UTILIZATION_WEEKLY_HARD_LIMIT` - hard limit of utilizing cloud resources weekly. All active cloud resources will be automatically terminated once you reach this weekly threshold.  
        - `UTILIZATION_30_DAYS_SOFT_LIMIT` - soft limit of utilizing cloud resources during thirty days period. You are allowed to launch new cloud resources before reaching this thirty day threshold.
        - `UTILIZATION_30_DAYS_HARD_LIMIT` - hard limit of utilizing cloud resources during thirty days period. All active cloud resources will be automatically terminated once you reach this thirty day threshold.    
        - `CONCURRENT_BROWSER_CLOUDS` - how many concurrent browser clouds you can launch at any given moment. Only active browser clouds are counted as a part of this limit verification. The default limit is **one** browser cloud.
        - `CONCURRENT_BROWSERS` - how many concurrent browsers you can requests across all active browser clouds at any given moment. The default limit is **500** browsers.
        - `BROWSER_CLOUD_DURATION_HOURS` - what is the maximum duration(in hours) for any requested browser cloud. The default limit is **4** hours.
        - `CONCURRENT_CLOUD_RUNNERS` - how many concurrent cloud runners you can launch at any given moment. Only active cloud runners are counted as a part of this limit verification. The default limit is **one** cloud runner.
