  '/v1/projects/{project_key}/executions/{execution_key}/analytics/overall_statistics':
    post:
      tags:
        - Analytics
      summary: Calculate aggregated metrics
      description: |
        Call this operation if you want to calculate aggregated metrics across one or more analytical namespaces within given project/execution.
        ***
        **Parameters**
        - `namespace` - required parameter, the name of the namespace where to get source records for aggregation, for example, `requests`, `pages`, `transactions`.
        - `filters` - optional, an array of filters to be applied on source records before aggregation starts, for example, `[{"field": "field_name", "condition": "=", "value": "value1 || value2 || value3" }]`
        - `metrics` - required, an array of aggregation metrics to be calculated, for example, `["count", "duration_p50", "duration_p95"]`
        ***
        **Processing flow**
        - Extract source records when metrics calculation is requested.
        - Apply filters to extracted source records - this step is optional and only considered when filters are present.
        - Apply math formulas to calculate aggregated metrics from filtered records.
        ***
        All analytical API calls require a massive amount of data to be extracted(millions of source records taking GBs of data in compressed format), so such calls take an extended time for processing.
        Please expect something in the 10s-30s time range to calculate your requested metrics.
        You can request one or more metrics within a single API call.
        It is preferable to request various metrics within a single API call instead of making multiple API calls to get individual metrics separately.
        Calculating multiple metrics within a single API call takes almost the same time as calculating a single metric.
        For example, if your request to get a single metric takes 15s and you need four metrics - it will take 15x4=60s overall, making four individual API calls, while requesting all four metrics within one call still takes 15s overall.
        ***
        **Limits**
        You can request as many as 512 different metrics to be calculated across all namespaces within a single API call.
        API error will be returned if such a limit is violated.
